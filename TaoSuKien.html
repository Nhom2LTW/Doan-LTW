<!DOCTYPE html>
<html>
<head>
	
	<title>Calendar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="Css.css">
	<link rel="stylesheet" type="text/css" href="angular-validate/font-awesome-4.6.3/css/font-awesome.css">
	<!-- bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="bootstrap/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="angular-validate/angular.min.js"></script>
	<script type="text/javascript" src=js.js></script>
</head>
<body>
	<div id="main">
		<div id="main-header">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item">
				      <img src="img/carousel1.jpg" alt="Chania">
				    </div>

				    <div class="item active">
				      <img src="img/carousel2.jpg" alt="Chania">
				    </div>

				    <div class="item">
				      <img src="img/carousel3.jpg" alt="Flower">
				    </div>

				    <div class="item">
				      <img src="img/carousel4.jpg" alt="Flower">
				    </div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
			</div>
		</div>
		<div id="main-container">
			<div id="main-menu" style="	background-color:#2F4F4F;">
				<ul class="nav nav-tabs" role="tablist">
				  <li class="active"><a href="#">Sự Kiện</a></li>
                  <li><a href="ChiTietSK.html">Danh Sách Sự Kiện</a></li>     
				</ul>
			</div>
			<div id="main-form" ng-app="demoApp" ng-controller="RegisterCtrl">
				<h1>Tạo Sự Kiện</h1>
				<div id="form-taosk" >
					<form id="register-form" class="form-horizontal" name="form" ng-submit="register()" novalidate>
						<div class="form-group" >
							<label for="tensk" class="col-xs-4 control-label">Tên Sự Kiện</label>
							<div class="col-xs-4">
								<input class="form-control" name="tensk" ng-model="tensk" type="text" 
								placeholder="Tên sự kiện" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" required>
							</div>
						</div>

                        <div class="form-group">
							<label for="diadiem" class="col-xs-4 control-label">Địa điểm</label>
							<div class="col-xs-4">
								<input class="form-control" name="diadiem" ng-model="diadiem" type="text" 
								placeholder="Địa điểm" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" required>
							</div>
						</div>
                        <div class="form-group">
							<label for="thoigian" class="col-xs-4 control-label">Thời Gian</label>
							<div class="col-xs-4">
								<input class="form-control" name="thoigian" ng-model="thoigian" type="datetime-local" 
								placeholder="Tên sự kiện" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" required>
							</div>
						</div>
                         <div class="form-group">
							<label for="nhac" class="col-xs-4 control-label">Chế độ nhắc</label>
							<div class="col-xs-4">
								<div class="btn-group">
                              <button type="button" class="btn btn-default">Chọn</button>
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                              </button>
                              <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Một lần</a></li>
                                <li><a href="#">Lặp</a></li>
                              </ul>
                            </div>
							</div>
						</div>
                
                      <div class="form-group">
							<label for="thnhac" class="col-xs-4 control-label">Hình thức nhắc</label>
							<div class="col-xs-4">
								<div class="btn-group">
                              <button type="button" class="btn btn-default">Chọn</button>
                              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                              </button>
                              <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Email</a></li>
                                <li><a href="#">Số Điện Thoại</a></li>
                              </ul>
                            </div>
							</div>
						</div>
                
                		 <div class="form-group">
							<label for="loinhac" class="col-xs-4 control-label">Lời nhắc</label>
							<div class="col-xs-4">
								<input class="form-control" name="loinhac" ng-model="loinhac" type="text" 
								placeholder="Lời nhắc" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" required>
							</div>
						</div>
                        
                         <div class="form-group">
							<label for="ghichu" class="col-xs-4 control-label">Ghi chú</label>
							<div class="col-xs-4">
								<input class="form-control" name="ghichu" ng-model="ghichu" type="text" 
								placeholder="Ghi chú" ng-minlength="6" ng-maxlength="20" ng-pattern="/^[a-zA-Z0-9]+$/" required>
							</div>
						</div>
                     
                    	<div class="checkbox" style=" text-align:center ;padding-bottom:20px">
    							  <label> <input type="checkbox"> Đồng ý với các <a href="#">điều khoảng</a> quy định
                                    </label>
   								 </div>
                                 
						<div id="button-dangnhap" class="btn-group">
							<a href="Calendar.html"><button type="button" class="btn btn-primary">Tạo</button></a>
							<a href="DangNhap.html"><button type="button" class="btn btn-primary">Trở Lại</button></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="main-footer">
			Copyright © 2016-Quản Lý Lịch Cá Nhân- Đại Học Sư Phạm Kỹ Thuật Tp.HCM - Nhóm 2
 		</div>
	</div>
</body>
</html>
